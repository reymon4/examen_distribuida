        target:
          type: Utilization
          averageUtilization: 50
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/reymon4/frontend_examen:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
          env:
            - name: VUE_APP_API_BOOKS_SERVER
              value: http://app-books
            - name: VUE_APP_API_BOOKS_PORT
              value: "8080"
            - name: VUE_APP_API_BOOKS_PATH
              value: /books
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-services
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
