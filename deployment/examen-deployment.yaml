metadata:
  name: app-authors
  labels:
    app: app-authors
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-authors
  template:
    metadata:
      name: app-authors
      labels:
        app: app-authors
    spec:
      containers:
        - name: app-authors
          image: docker.io/reymon4/app_authors_examen:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
          env:
            - name: JAVAX_SQL_DATASOURCE_DS1_DATASOURCE_SERVERNAME
              value: 192.168.1.55
            - name: JAVAX_SQL_DATASOURCE_DS1_DATASOURCE_PORTNUMBER
              value: "5432"
            - name: JAVAX_SQL_DATASOURCE_DS1_DATASOURCE_DATABASENAME
              value: distribuida
